<!DOCTYPE html>
<html lang="en-gb">
<head>
<meta charset="UTF-8" />
<!--Added meta viewport for mobile and monitor accessibility-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Coding Quiz</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--CSS Stylesheet-->
<link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
<div class="javascript-quiz">
    <!--Scores-->
<div class="scores"><a href="highscores.html"><button>View Highscores</button></a></div>
    <!--Timer-->
<div class="timer"><button>Time: <span id="time">0</span></button></div>
<!--Wrapper-->
<div class="wrapper">
    <!--Start Screen-->
<div id="start-screen" class="start">
<h1>JavaScript Quiz</h1>
<br>
<h4>Try to answer the following code-related questions within the time
limit. Keep in mind that incorrect answers will penalize your
score/time by ten seconds!
</h4>
<br>
<!--Start button for the quiz-->
<button id="start">Start Quiz</button>
</div>

<!--Questions for the quiz with options -->
<div id="questions" class="hide">
<h2 id="question-title"></h2>
<div id="choices" class="choices"></div>
</div>

<!--End Screen-->
<div id="end-screen" class="hide">
<h2>All done!</h2>
<p>Your final score is <span id="final-score"></span>.</p>
<p>
Enter initials: <input type="text" id="initials" max="3" />
<button id="submit">Submit</button>
</p>
</div>

<div id="feedback" class="feedback hide"></div>
</div>
</div>
<!--JavaScript-->
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/logic.js"></script>


 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     
 <!-- Bootstrap Javascript -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
